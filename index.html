<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pull Search</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #fff;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .logo {
      font-size: 60px;
      font-weight: bold;
      color: #4285F4;
      letter-spacing: -1px;
      margin-bottom: 30px;
    }

    .logo span:nth-child(2) { color: #EA4335; }
    .logo span:nth-child(3) { color: #FBBC05; }
    .logo span:nth-child(4) { color: #4285F4; }
    .logo span:nth-child(5) { color: #34A853; }
    .logo span:nth-child(6) { color: #EA4335; }

    .search-box {
      display: flex;
      align-items: center;
      width: 600px;
      max-width: 90%;
      border: 1px solid #dcdcdc;
      border-radius: 50px;
      padding: 10px 20px;
      box-shadow: 0 1px 6px rgba(32,33,36,.28);
      transition: all 0.2s ease-in-out;
    }

    .search-box:hover {
      box-shadow: 0 2px 8px rgba(32,33,36,.3);
    }

    input[type="text"] {
      flex: 1;
      border: none;
      outline: none;
      font-size: 16px;
    }

    button {
      background-color: #f8f9fa;
      border: none;
      padding: 10px 20px;
      margin-top: 30px;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background-color: #f1f3f4;
    }

    .gcse-search {
      margin-top: 40px;
      width: 100%;
      /* *** MUDANÇA AQUI PARA ESCONDER A BARRA DE PESQUISA DO GOOGLE *** */
      **display: none !important;** /* Remove completamente do fluxo e torna invisível */
      **pointer-events: none;** /* Garante que não possa ser clicável/interagível */
    }
    
    /* *** ADICIONADO ESTE ESTILO para mostrar apenas os resultados da pesquisa Google. ***
       O Google Custom Search Engine (CSE) injeta um campo de pesquisa e depois os resultados.
       Para esconder apenas o campo de pesquisa e manter os resultados, 
       precisamos manter o .gcse-search visível, mas esconder o elemento filho que é o campo de busca.
       A estrutura padrão do CSE é geralmente: .gcse-search > .gsc-control-cse > .gsc-branding, .gsc-ad, .gsc-result-box, etc.
       Vamos tentar esconder o .gsc-input-box que é o campo de pesquisa em si.
    */
    
    .gsc-search-box {
        **display: none !important;**
    }
    
    /* Para a versão de Resultados Apenas, o CSE costuma injetar uma caixa de pesquisa mesmo assim. */
    /* Vamos aplicar a mudança para o elemento de entrada de texto que o CSE injeta */
    
    .gsc-input-box {
        **display: none !important;**
    }
    .gsc-search-button-v2 {
        **display: none !important;**
    }

    /* Outra alternativa para garantir que apenas os resultados apareçam */
    /* O código abaixo tenta exibir o .gcse-search, mas esconder a barra de pesquisa dentro dele */
    /* Você pode precisar testar qual seletor funciona melhor na prática */
    /*
    .gcse-search {
      margin-top: 40px;
      width: 100%;
    }
    
    .gsc-search-box, .gsc-input-box, .gsc-search-button-v2 {
        display: none !important; 
        pointer-events: none;
    }
    */
    
    /* Como o seu `doSearch()` executa a pesquisa, vamos apenas esconder a caixa de pesquisa injetada. 
       Para o seu código, a melhor abordagem é **remover a linha de código que injeta a barra de pesquisa**.
    */

  </style>
</head>
<body>
  <div class="logo">
    <span>P</span><span>u</span><span>l</span><span>l</span><span>.</span><span>AI</span>
  </div>

  <div class="search-box">
    <input id="searchInput" type="text" placeholder="Pesquise no Pull...">
  </div>

  <button onclick="doSearch()">Buscar</button>

  <script async src="https://cse.google.com/cse.js?cx=456655f16500e46db"></script>
  <div class="gcse-search"></div> <script>
    function doSearch() {
      const query = document.getElementById('searchInput').value;
      if (query.trim() !== "") {
        // O elemento 'standard0' é o ID padrão que o CSE usa quando você não especifica um ID
        // Como o seu código só tem um div com a classe 'gcse-search', ele assume esse.
        // Se você não vê o 'standard0' funcionando, tente o código alternativo abaixo.
        
        // 1. Tenta o método padrão de execução do Google CSE
        if (typeof google !== 'undefined' && google.search && google.search.cse && google.search.cse.element) {
             const element = google.search.cse.element.getElement('standard0');
             if (element) {
                 element.execute(query);
             } else {
                 console.error("Elemento CSE não encontrado. Verifique a documentação do CSE para a execução.");
             }
        } else {
             console.error("Objeto Google Search não carregado completamente.");
        }
        
        // **OPÇÃO ALTERNATIVA (MAIS SEGURA PARA RESULTADOS APENAS) **
        // Se o método acima falhar, você pode precisar configurar seu CSE para "Resultados Apenas".
        // E injetar o elemento com um ID específico:
        /*
        const element = google.search.cse.element.get='results';
        element.execute(query);
        */
      }
    }
  </script>
</body>
</html>
