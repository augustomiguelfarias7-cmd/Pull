<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pull Search</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #fff;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh; 
      padding-bottom: 50px;
    }

    .logo {
      font-size: 60px;
      font-weight: bold;
      color: #4285F4;
      letter-spacing: -1px;
      margin-bottom: 30px;
      margin-top: 50px;
    }

    .logo span:nth-child(2) { color: #EA4335; }
    .logo span:nth-child(3) { color: #FBBC05; }
    .logo span:nth-child(4) { color: #4285F4; }
    .logo span:nth-child(5) { color: #34A853; }
    .logo span:nth-child(6) { color: #EA4335; }

    .search-box {
      display: flex;
      align-items: center;
      width: 600px;
      max-width: 90%;
      border: 1px solid #dcdcdc;
      border-radius: 50px;
      padding: 10px 20px;
      box-shadow: 0 1px 6px rgba(32,33,36,.28);
      transition: all 0.2s ease-in-out;
    }

    .search-box:hover {
      box-shadow: 0 2px 8px rgba(32,33,36,.3);
    }

    input[type="text"] {
      flex: 1;
      border: none;
      outline: none;
      font-size: 16px;
    }

    button {
      background-color: #f8f9fa;
      border: none;
      padding: 10px 20px;
      margin-top: 30px;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background-color: #f1f3f4;
    }

    .gcse-container {
      margin-top: 40px;
      width: 800px; /* Aumentei um pouco para melhor visualização dos resultados */
      max-width: 90%;
      text-align: left; /* Garante que o texto dos resultados fique alinhado corretamente */
    }

    /* Regras para ocultar os elementos nativos do CSE */
    .gsc-search-box, form.gsc-search-box, .gsc-input-box, .gsc-search-button-v2, .gsc-branding, .gsc-control-cse *[id^="gsc-iw-"], .gsc-control-cse table {
        display: none !important;
        pointer-events: none !important;
    }
    
    .gsc-control-cse {
        width: 100% !important;
        display: block !important; /* Mantenha o container principal visível */
    }
  </style>
</head>
<body>
  <div class="logo">
    <span>P</span><span>u</span><span>l</span><span>l</span><span>.</span><span>AI</span>
  </div>

  <div class="search-box">
    <input id="searchInput" type="text" placeholder="Pesquise no Pull..." onkeydown="handleKeyPress(event)">
  </div>

  <button onclick="doSearch()">Buscar</button>

  <script async src="https://cse.google.com/cse.js?cx=456655f16500e46db"></script>
  
  <div class="gcse-searchresults-only gcse-container" id="cse-results-area"></div>

  <script>
    function doSearch() {
      const query = document.getElementById('searchInput').value;
      
      if (query.trim() !== "") {
        // Verifica se o objeto do Google CSE está disponível globalmente
        if (typeof google !== 'undefined' && google.search && google.search.cse && google.search.cse.element) {
             // O nome do elemento DEVE ser igual ao ID da div onde os resultados serão exibidos
             const element = google.search.cse.element.getElement('cse-results-area');
             
             if (element) {
                 // Dispara a busca usando o método execute() do objeto CSE
                 element.execute(query);
             } else {
                 console.error("Erro: O elemento de resultados do Google CSE não foi carregado corretamente.");
                 alert("Erro ao carregar o mecanismo de busca. Tente recarregar a página.");
             }
        } else {
             console.error("Erro: O script principal do Google Custom Search Engine não carregou.");
             alert("Aguardando o carregamento do mecanismo de busca. Tente novamente em alguns segundos.");
        }
      }
    }
    
    // Opcional: Permite buscar ao pressionar "Enter"
    function handleKeyPress(event) {
        if (event.key === 'Enter') {
            doSearch();
        }
    }
  </script>
</body>
</html>
