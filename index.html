<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pull Search</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #fff;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      min-height: 100vh;
      padding-top: 60px;
    }

    .logo {
      font-size: 60px;
      font-weight: bold;
      color: #4285F4;
      letter-spacing: -1px;
      margin-bottom: 30px;
      cursor: pointer;
      user-select: none;
    }

    .logo span:nth-child(2) { color: #EA4335; }
    .logo span:nth-child(3) { color: #FBBC05; }
    .logo span:nth-child(4) { color: #4285F4; }
    .logo span:nth-child(5) { color: #34A853; }
    .logo span:nth-child(6) { color: #EA4335; }

    .search-box {
      display: flex;
      align-items: center;
      width: 600px;
      max-width: 90%;
      border: 1px solid #dcdcdc;
      border-radius: 50px;
      padding: 10px 20px;
      box-shadow: 0 1px 6px rgba(32,33,36,.28);
      transition: all 0.2s ease-in-out;
    }

    .search-box:hover {
      box-shadow: 0 2px 8px rgba(32,33,36,.3);
    }

    input[type="text"] {
      flex: 1;
      border: none;
      outline: none;
      font-size: 16px;
    }

    button {
      background: linear-gradient(90deg, #4285F4, #34A853);
      color: white;
      border: none;
      padding: 10px 25px;
      border-radius: 25px;
      font-size: 15px;
      cursor: pointer;
      transition: 0.2s;
      margin-top: 30px;
    }

    button:hover {
      opacity: 0.9;
    }

    /* Oculta a barra de busca padrão do Google CSE */
    .gsc-control-cse {
      display: none !important;
      height: 0;
      overflow: hidden;
      visibility: hidden;
    }

    /* Resultados */
    .gcse-searchresults-only {
      margin-top: 40px;
      width: 90%;
      max-width: 1000px;
    }
  </style>
</head>
<body>
  <div class="logo" onclick="window.location.href='https://augustomiguelfarias7-cmd.github.io/Pull/'">
    <span>P</span><span>u</span><span>l</span><span>l</span><span>.</span><span>AI</span>
  </div>

  <div class="search-box">
    <input id="searchInput" type="text" placeholder="Pesquise no Pull...">
  </div>

  <button onclick="doSearch()">Buscar</button>

  <!-- Google CSE -->
  <script async src="https://cse.google.com/cse.js?cx=456655f16500e46db"></script>

  <!-- Resultados -->
  <div class="gcse-searchresults-only" data-enableHistory="true" data-queryParameterName="q"></div>

  <script>
    // Função de busca principal
    function doSearch() {
      const query = document.getElementById('searchInput').value;
      if (query.trim() !== "") {
        // Redireciona a URL adicionando o parâmetro q
        const newUrl = window.location.origin + window.location.pathname + '?q=' + encodeURIComponent(query);
        window.history.pushState({}, '', newUrl);
        google.search.cse.element.render({ div: "search-results", tag: 'searchresults-only' });
        google.search.cse.element.getElement('searchresults-only0').execute(query);
        document.querySelector('.gcse-searchresults-only').scrollIntoView({ behavior: 'smooth' });
      }
    }

    // Permite buscar com Enter
    document.getElementById('searchInput').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') doSearch();
    });

    // Se tiver "?q=..." na URL, faz a busca automática
    window.onload = function() {
      const params = new URLSearchParams(window.location.search);
      const query = params.get('q');
      if (query) {
        document.getElementById('searchInput').value = query;
        setTimeout(() => {
          google.search.cse.element.getElement('searchresults-only0').execute(query);
        }, 800);
      }
    };
  </script>
</body>
</html>
